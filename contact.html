<body>
    <nav>
        <ul>

            <li><a href="contact.html">Contact me</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </nav>

    <main>
        <form method="post" action="contact.html" enctype="multipart/form-data">
            <header>
                <h1>Contact form</h1>
            </header>
        
            <div id="input_name">
                <label for="name">Your name: </label>
                <input type="text" name="name" maxlength="30" id="name" placeholder="Type your name" required>
            </div>
        
            <div class="input_email">
                <label for="email">Your email: </label>
                <input type="email" name="email" id="email" placeholder="Type your email" required>
            </div>
        
            <div class="input_phone">
                <label for="phone">Phone number: </label>
                <input type="number" name="phone" maxlength="10" id="phone" placeholder="Type your phone number" required>
            </div>
        
            <div class="contact_method">
                <label>Contact method: </label>
                <input type="radio" id ="email_contact" name="method" value = "e" required>
                <label for="email_contact">Email</label>
                <input type="radio" id ="phone_contact" name="method" value = "p" required>
                <label for="phone_contact">Phone</label>
            </div>
        
            <div class="input_message">
                <label for="message">Message: </label>
                <textarea id = "message" name="message" cols="77" rows="10" placeholder="Your message:"></textarea>
            </div>
        
            <div id="button">
                <input type="submit" value="Send" id = "send">
            </div>
        </form>
    </main>

    <footer>
        <h1>Contact me: </h1>
        <h4>Phone number: XXXX XXX XXX</h4>
        <h4>Outlook: sXXXXXXX@rmit.edu.vn</h4>
    </footer>
</body>
